
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Calculateur Quotité Cessible</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: '#4f46e5' }
          }
        }
      }
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@3.5.1",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        Calculator as CalcIcon, RefreshCw, Banknote, CreditCard, 
        X, ChevronRight 
      } from 'lucide-react';
      import { PieChart, Pie, Cell, ResponsiveContainer, Tooltip, Legend } from 'recharts';

      const BRACKETS = [
        { min: 2000001, max: Infinity, rate: 0.57 },
        { min: 1500001, max: 2000000, rate: 0.55 },
        { min: 1000001, max: 1500000, rate: 0.52 },
        { min: 800001, max: 1000000, rate: 0.48 },
        { min: 600001, max: 800000, rate: 0.45 },
        { min: 400001, max: 600000, rate: 0.42 },
        { min: 200001, max: 400000, rate: 0.38 },
        { min: 0, max: 200000, rate: 0.35 }
      ];

      const formatFCFA = (val) => new Intl.NumberFormat('fr-FR').format(val) + ' FCFA';

      const ResultChart = ({ data }) => {
        const chartData = [
          { name: 'Prêt en cours', value: data.existingLoan, color: '#f59e0b' },
          { name: 'Capacité dispo.', value: data.finalDebtCap, color: '#4f46e5' },
        ].filter(d => d.value > 0);

        return (
          <div className="w-full h-64 mt-4">
            <ResponsiveContainer width="100%" height="100%">
              <PieChart>
                <Pie data={chartData} cx="50%" cy="50%" innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                  {chartData.map((entry, index) => <Cell key={index} fill={entry.color} stroke="none" />)}
                </Pie>
                <Tooltip formatter={(v) => formatFCFA(v)} />
                <Legend verticalAlign="bottom" height={36} iconType="circle" />
              </PieChart>
            </ResponsiveContainer>
          </div>
        );
      };

      const Calculator = () => {
        const [salary, setSalary] = useState('');
        const [loan, setLoan] = useState('');
        const [result, setResult] = useState(null);

        const handleCalculate = () => {
          const s = parseInt(salary.replace(/\s/g, ''), 10) || 0;
          const l = parseInt(loan.replace(/\s/g, ''), 10) || 0;
          const matched = BRACKETS.find(b => s >= b.min && s <= b.max);
          const rate = matched ? matched.rate : 0;
          const theoretical = Math.round(s * rate);
          setResult({
            finalDebtCap: Math.max(0, theoretical - l),
            existingLoan: l
          });
        };

        return (
          <div className="w-full max-w-md mx-auto bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100 p-6 space-y-6">
            <div className="bg-primary -m-6 p-8 text-white mb-2 relative">
               <div className="absolute top-0 right-0 -mr-8 -mt-8 w-32 h-32 bg-white opacity-10 rounded-full blur-2xl"></div>
              <h2 className="text-xl font-bold flex items-center gap-2 relative z-10"><CalcIcon /> Quotité Cessible</h2>
              <p className="text-sm opacity-80 relative z-10">LOA Finance - Calculateur</p>
            </div>

            <div className="space-y-4">
              <div>
                <label className="block text-sm font-bold mb-1 text-slate-700">Salaire Net Mensuel</label>
                <div className="relative">
                  <input 
                    type="text" 
                    inputMode="numeric"
                    value={salary} 
                    onChange={e => setSalary(e.target.value.replace(/\D/g, ''))} 
                    placeholder="Ex: 500 000"
                    className="w-full p-4 pl-12 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-primary transition-all"
                  />
                  <Banknote className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20} />
                </div>
              </div>
              <div>
                <label className="block text-sm font-bold mb-1 text-slate-700">Crédits en cours (Mensualité)</label>
                <div className="relative">
                  <input 
                    type="text" 
                    inputMode="numeric"
                    value={loan} 
                    onChange={e => setLoan(e.target.value.replace(/\D/g, ''))} 
                    placeholder="Ex: 50 000"
                    className="w-full p-4 pl-12 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-primary transition-all"
                  />
                  <CreditCard className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={20} />
                </div>
              </div>
              <button 
                onClick={handleCalculate}
                className="w-full bg-primary text-white py-4 rounded-xl font-bold shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-2"
              >
                Calculer <ChevronRight size={20} />
              </button>
            </div>

            {result && (
              <div className="pt-4 border-t border-slate-100">
                <div className="bg-slate-900 text-white p-6 rounded-2xl text-center shadow-inner">
                  <p className="text-xs uppercase opacity-50 mb-1 font-bold tracking-widest">Capacité Mensuelle Disponible</p>
                  <p className="text-3xl font-extrabold text-indigo-400">{formatFCFA(result.finalDebtCap)}</p>
                </div>
                <ResultChart data={result} />
                <button 
                  onClick={() => { setSalary(''); setLoan(''); setResult(null); }} 
                  className="w-full mt-4 flex items-center justify-center gap-2 text-slate-400 text-sm font-medium hover:text-slate-600 transition-colors"
                >
                  <RefreshCw size={14} /> Nouveau calcul
                </button>
              </div>
            )}
          </div>
        );
      };

      const App = () => (
        <div className="min-h-screen bg-slate-100 flex flex-col items-center justify-center p-4">
          <div className="fixed top-0 left-0 w-full h-64 bg-primary -z-10 rounded-b-[3rem] shadow-2xl"></div>
          <Calculator />
          <footer className="mt-8 text-center">
            <p className="text-slate-400 text-[10px] uppercase tracking-widest font-bold">© 2025 LOA Finance</p>
            <p className="text-slate-400/50 text-[9px] mt-1">Application Web Sécurisée</p>
          </footer>
        </div>
      );

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(() => {});
        });
      }
    </script>
</body>
</html>
