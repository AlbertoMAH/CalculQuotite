
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Calculateur Quotité Cessible</title>
    
    <!-- Scripts de style et compilation à la volée -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#64748b',
              accent: '#0ea5e9',
            },
            animation: {
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>

    <script type="importmap">
{
  "imports": {

  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <!-- Chargement du point d'entrée en spécifiant à Babel de le compiler -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>

    <script>
      // Service Worker pour le mode Hors-ligne
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('PWA Service Worker ready.'))
            .catch(err => console.log('Service Worker failed:', err));
        });
      }
    </script>
  </body>
