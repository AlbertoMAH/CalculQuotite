
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5839/5839888.png" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5839/5839888.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Calculateur Quotité Cessible</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: '#4f46e5' }
          }
        }
      }
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@3.5.1?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useMemo } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        Calculator as CalcIcon, RefreshCw, Banknote, CreditCard, 
        ChevronRight 
      } from 'lucide-react';
      import { PieChart, Pie, Cell, ResponsiveContainer, Tooltip, Legend } from 'recharts';

      const BRACKETS = [
        { min: 2000001, max: Infinity, rate: 0.57 },
        { min: 1500001, max: 2000000, rate: 0.55 },
        { min: 1000001, max: 1500000, rate: 0.52 },
        { min: 800001, max: 1000000, rate: 0.48 },
        { min: 600001, max: 800000, rate: 0.45 },
        { min: 400001, max: 600000, rate: 0.42 },
        { min: 200001, max: 400000, rate: 0.38 },
        { min: 0, max: 200000, rate: 0.35 }
      ];

      const formatFCFA = (val) => new Intl.NumberFormat('fr-FR').format(val) + ' FCFA';

      const ResultChart = ({ existingLoan, finalDebtCap }) => {
        // useMemo pour éviter de recalculer les données du graphique inutilement
        const chartData = useMemo(() => [
          { name: 'Prêts', value: existingLoan, color: '#f59e0b' },
          { name: 'Libre', value: finalDebtCap, color: '#4f46e5' },
        ].filter(d => d.value > 0), [existingLoan, finalDebtCap]);

        if (chartData.length === 0) return null;

        return (
          <div className="w-full h-56 mt-4">
            <ResponsiveContainer width="100%" height="100%">
              <PieChart>
                <Pie 
                  data={chartData} 
                  cx="50%" 
                  cy="50%" 
                  innerRadius={55} 
                  outerRadius={75} 
                  paddingAngle={5} 
                  dataKey="value"
                  animationDuration={800}
                >
                  {chartData.map((entry, index) => <Cell key={`cell-${index}`} fill={entry.color} />)}
                </Pie>
                <Tooltip formatter={(v) => formatFCFA(v)} />
                <Legend verticalAlign="bottom" height={36} iconType="circle" />
              </PieChart>
            </ResponsiveContainer>
          </div>
        );
      };

      const Calculator = () => {
        const [salary, setSalary] = useState('');
        const [loan, setLoan] = useState('');
        const [result, setResult] = useState(null);

        const handleCalculate = (e) => {
          e.preventDefault();
          try {
            const s = parseInt(salary.replace(/\s/g, ''), 10) || 0;
            if (s <= 0) return;
            
            const l = parseInt(loan.replace(/\s/g, ''), 10) || 0;
            const matched = BRACKETS.find(b => s >= b.min && s <= b.max);
            const rate = matched ? matched.rate : 0.35;
            const theoretical = Math.round(s * rate);
            
            setResult({
              finalDebtCap: Math.max(0, theoretical - l),
              existingLoan: l
            });
          } catch (err) {
            console.error("Erreur de calcul:", err);
          }
        };

        return (
          <div className="w-full max-w-md mx-auto bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100 flex flex-col">
            <div className="bg-primary p-8 text-white relative">
              <div className="absolute top-0 right-0 -mr-8 -mt-8 w-32 h-32 bg-white opacity-10 rounded-full blur-2xl"></div>
              <h2 className="text-2xl font-black flex items-center gap-3 relative z-10">
                <CalcIcon className="text-indigo-200" /> Quotité
              </h2>
              <p className="text-sm font-medium opacity-80 relative z-10">Calculateur LOA Finance</p>
            </div>

            <form onSubmit={handleCalculate} className="p-8 space-y-6">
              <div className="space-y-2">
                <label className="text-xs font-bold uppercase tracking-wider text-slate-400 ml-1">Salaire Net Mensuel</label>
                <div className="relative group">
                  <input 
                    type="text" 
                    inputMode="numeric"
                    value={salary} 
                    onChange={e => setSalary(e.target.value.replace(/\D/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, " "))} 
                    placeholder="Ex: 500 000"
                    className="w-full p-5 pl-14 bg-slate-50 border-2 border-transparent rounded-2xl outline-none focus:border-primary focus:bg-white transition-all text-lg font-bold"
                  />
                  <Banknote className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-primary transition-colors" size={24} />
                </div>
              </div>

              <div className="space-y-2">
                <label className="text-xs font-bold uppercase tracking-wider text-slate-400 ml-1">Mensualité crédits</label>
                <div className="relative group">
                  <input 
                    type="text" 
                    inputMode="numeric"
                    value={loan} 
                    onChange={e => setLoan(e.target.value.replace(/\D/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, " "))} 
                    placeholder="Ex: 50 000"
                    className="w-full p-5 pl-14 bg-slate-50 border-2 border-transparent rounded-2xl outline-none focus:border-primary focus:bg-white transition-all text-lg font-bold"
                  />
                  <CreditCard className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-primary transition-colors" size={24} />
                </div>
              </div>

              <button 
                type="submit"
                disabled={!salary}
                className="w-full bg-primary text-white py-5 rounded-2xl font-black text-lg shadow-[0_10px_20px_-10px_rgba(79,70,229,0.5)] active:scale-[0.97] disabled:opacity-50 disabled:active:scale-100 transition-all flex items-center justify-center gap-3"
              >
                Calculer <ChevronRight />
              </button>
            </form>

            {result && (
              <div className="px-8 pb-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                <div className="bg-slate-900 text-white p-6 rounded-3xl text-center shadow-xl border-b-4 border-indigo-500">
                  <p className="text-[10px] uppercase opacity-50 mb-1 font-black tracking-[0.2em]">Capacité Disponible</p>
                  <p className="text-3xl font-black text-indigo-300">{formatFCFA(result.finalDebtCap)}</p>
                </div>
                <ResultChart existingLoan={result.existingLoan} finalDebtCap={result.finalDebtCap} />
                <button 
                  onClick={() => { setSalary(''); setLoan(''); setResult(null); }} 
                  className="w-full mt-4 flex items-center justify-center gap-2 text-slate-400 text-xs font-bold hover:text-slate-600 transition-colors py-2"
                >
                  <RefreshCw size={12} /> Réinitialiser
                </button>
              </div>
            )}
          </div>
        );
      };

      const App = () => (
        <div className="min-h-screen bg-slate-100 flex flex-col items-center justify-center p-6 relative overflow-hidden">
          <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[150%] h-[400px] bg-primary rounded-b-[50%] -z-10 shadow-2xl opacity-90"></div>
          <Calculator />
          <footer className="mt-10 text-center space-y-1">
            <p className="text-slate-400 text-[10px] uppercase tracking-[0.3em] font-black">© 2025 LOA Finance</p>
            <div className="h-1 w-8 bg-primary/20 mx-auto rounded-full"></div>
          </footer>
        </div>
      );

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(() => {});
        });
      }
    </script>
</body>
</html>
